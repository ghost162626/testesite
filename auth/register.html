<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - CodeRaw 2025</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-user-plus"></i> Criar Conta</h1>
                <p>Junte-se à comunidade CodeRaw</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="displayName">Nome</label>
                    <input type="text" class="form-control" id="displayName" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" class="form-control" id="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>
            </form>
            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
                <a href="../index.html" class="btn btn-outline btn-block">Voltar ao Início</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
