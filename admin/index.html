<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - CodeRaw 2025</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-cog"></i> Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="raws.html" class="nav-item"><i class="fas fa-code"></i> Raws</a>
                <a href="users.html" class="nav-item"><i class="fas fa-users"></i> Usuários</a>
                <a href="settings.html" class="nav-item"><i class="fas fa-cogs"></i> Configurações</a>
                <a href="../index.html" class="nav-item"><i class="fas fa-arrow-left"></i> Voltar ao Site</a>
            </nav>
        </aside>
        
        <main class="admin-main">
            <header class="admin-header">
                <h1>Dashboard</h1>
                <div class="admin-actions">
                    <span id="adminUser"></span>
                    <button class="btn btn-outline" id="adminLogout"><i class="fas fa-sign-out-alt"></i> Sair</button>
                </div>
            </header>
            
            <div class="admin-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-code"></i></div>
                        <div class="stat-info">
                            <div class="stat-number" id="adminTotalRaws">0</div>
                            <div class="stat-label">Total Raws</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-users"></i></div>
                        <div class="stat-info">
                            <div class="stat-number" id="adminTotalUsers">0</div>
                            <div class="stat-label">Total Usuários</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-eye"></i></div>
                        <div class="stat-info">
                            <div class="stat-number" id="adminTotalViews">0</div>
                            <div class="stat-label">Total Visualizações</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-lock"></i></div>
                        <div class="stat-info">
                            <div class="stat-number" id="adminPrivateRaws">0</div>
                            <div class="stat-label">Raws Privados</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/admin-main.js"></script>
</body>
</html>
